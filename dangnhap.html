    <title>Bất động sản</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/user.js"></script>
    <script>
        window.onload = function(){
            loadMenu();
        }
    </script>
</head>
<body>
    <div class="header" id="header"></div>


    <div class="contentmain">
        <div class="row">
            <div class="col-sm-6 logindiv">
                <div class="row">
                    <div class="col-5 divimglogin">
                        <img src="image/login.png" class="backlogin">
                    </div>
                    <div class="col-7">
                        <form autocomplete="on" action="javascript:login()" class="contentlogin">
                            <span class="xinchaologin">Xin chào bạn</span>
                            <span class="tieptuclogin">Đăng nhập để tiếp tục</span>
                            <div class="loginfromdiv">
                                <i class="fa fa-user"></i>
                                <input id="username" placeholder="SĐT hoặc Email">
                            </div>
                            <div class="loginfromdiv">
                                <i class="fa fa-key"></i>
                                <input type="password" id="password" placeholder="Mật khẩu">
                            </div>
                            <button class="btndangnhap"><a href="index.html">Đăng nhập</a></button>
                            <div class="nhotaikhoandiv">
                                <input type="checkbox" id="nhotaikhoan" class="checknhotk">
                                <label for="nhotaikhoan">Nhớ tài khoản</label>
                                <a href="quenmatkhau.html" class="quenpass">Quên mật khẩu ?</a>
                            </div>
                            <p class="spdangky">Chưa có tài khoản? <a href="dangky.html">Đăng ký</a> tại đây</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer id="footer" class="text-center text-lg-start bg-body-tertiary text-muted"></footer>
